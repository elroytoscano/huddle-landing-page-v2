<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />    
  </head>
  <body
    class="min-h-screen bg-fmViolet bg-hero-mobile md:bg-hero-desktop lg:bg-hero-desktop center cover bg-no-repeat -z-10 p-8 lg:p-12 grid flex-col"
  >    
    <header class="mb-12">
      <a href="#" class="inline-block">
        <h1 class="text-white font-semibold w-24 lg:w-48 mr-auto">
        <img src="/src/images/logo.svg" alt="Huddle Community Logo" />
      </h1>
      </a>
    </header>
    <main class="flex flex-col gap-y-8 lg:flex-row align-top lg:gap-12 xl:gap-x-16 lg:justify-start xl:justify-start xxl:justify-start -ml-1">
      <figure class="flex align-baseline justify-center w-full h-full"> 
        <img
          src="/src/images/illustration-mockups.svg"
          alt="Huddle Community Site"
          class="h-full"
        />
      </figure>
      <article
        class="flex flex-col max-w-sm smd:max-w-md smmd:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-3xl xxl:max-w-4xl mx-auto w-full justify-center align-baseline lg:justify-start lg:mt-12 lg:pr-auto lg:p-0 lg:mx-0 "
      >
        <h2
          class="capitalize text-white font-headers px-6 sm:px-10 smd:px-4 smmd:px-0 md:px-4 text-center lg:text-left font-semibold text-lg sm:text-xl smd:text-2xl max-w-xs smd:max-w-lg smmd:max-w-xl md:max-w-xl lg:max-w-lg xl:max-w-3xl mx-auto lg:mx-0 lg:px-0 mb-4 smmd:text-3xl md:text-3xl lg:text-4xl lg:pr-12 xl:text-5xl xxl:text-6xl xxl:max-w-3xl"
        >
          build the community your fans will love
        </h2>
        <p
          class="font-paragraph sm:px-8 text-white text-center mb-8 lg:text-left text-sm md:text-lg lg:text-lg font-normal leading-snug smd:leading-normal smmd:leading-normal md:leading-normal lg:leading-relaxed xl:leading-relaxed max-w-xs sm:max-w-sm smd:max-w-md smmd:max-w-2xl md:max-w-xl lg:max-w-xl mx-auto lg:mx-0 md:px-6 lg:px-0 lg:pr-0.5 lg:mb-16"
        >
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)"
          class="bg-white text-fmViolet px-4 py-2 md:py-4 md:px-8 lg:px-6 lg:py-3 rounded-full max-w-xs w-2/3 lg:w-2/5 mx-auto lg:mr-auto cursor-pointer text-base lg:text-lg lg:mx-0 transition-colors hover:bg-fmMagenta hover:text-white"
        >
          Register
        </button>
      </article>
    </main>
    <footer class="mt-16 lg:justify-self-end">
      <ul class="flex justify-center align-baseline gap-x-5">
        <li class="w-8 h-8 lg:w-12 lg:h-12 rounded-full border text-lg transition-colors text-white  hover:text-fmMagenta hover:border-fmMagenta">
          <a
          aria-label="Huddle Community Facebook page"
            class="text-base w-full h-full grid place-items-center text-inherit lg:text-xl"
            href="http://www.facebook.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
        </l>
        <li class="w-8 h-8 lg:w-12 lg:h-12 rounded-full border text-lg text-white  hover:text-fmMagenta hover:border-fmMagenta">
          <a
          aria-label="Huddle Community Twitter page"
            class="w-full h-full grid place-items-center text-inherit lg:text-xl"
            href="http://www.twitter.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="w-8 h-8 lg:w-12 lg:h-12 rounded-full border text-lg text-white  hover:text-fmMagenta hover:border-fmMagenta">
          <a
          aria-label="Huddle Community Instagram page"
            class="text-base w-full h-full grid place-items-center text-inherit lg:text-xl"
            href="http://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
